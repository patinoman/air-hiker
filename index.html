<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- CSS style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
   
   
    <title>Air Hiker</title>
</head>
<body>
    
    <section class="text-message-container">
        <div class="row">
            <div class="col s7"><span class="flow-text">
                <p class="parabold">The first hiking app that's digitally-connected keeping 
                you notified for air quality.</p>

                <p>Text us to find out the air quality in real-time</p>

                <div class="row">
                    <div class="input-field col s3">
                        <select name="state" id="state">
                          <option value="" disabled selected>Select a State</option>
                          <option value="Al">Alabama</option>
                          <option value="AK">Alazka</option>
                          <option value="AZ">Arizona</option>
                        </select>
                        <label>State</label>
                      </div>

                    <div class="input-field col s3">
                        <input id="mobile-phone" type="text" class="validate">
                        <label for="Mobile">Mobile</label>
                    </div>
                </div>
            </span>
            </div>

            <div class="col s5"><span class="flow-text">Smart phone Icon goes here


            </span></div>

            
            
        </div>

        <div>
            
        </div>

    </section>


     <!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="js/materialize.min.js"></script>
      <!-- Javascript file-->
    <link rel="stylesheet" href="./assets/js/text_container.js">
</body>
</html>
